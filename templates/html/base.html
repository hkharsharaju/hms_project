{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="text/css" href="{% static 'images/icons/homeimage.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-image: url("{% static 'images/icons/homeimage.jpg' %}");
            background-repeat:no-repeat;
            background-size: 1550px 750px;
            background-attachment: fixed;
        }
        .navbar{
            background-color:rgb(163, 224, 242);
        }
    </style>
    <script type="text/javascript" src="{% static 'jquery/sample.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% include 'html/navbar.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
